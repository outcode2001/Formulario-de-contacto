<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/CSS/style.css">
    
</head>
<body>
    <form class="form"  action="https://formspree.io/f/mbjwvkjp"
    method="POST">
        <div class="form_container">
            <h2 class="title">Contact me</h2>
            <input type="text" class="form_input" placeholder="Name" name="name" required>
            <input type="email" name="email" class="form_input" placeholder="Email" required>
            <textarea name="" id="" name="message" class="form_input form_input--message" placeholder="Message" cols="30" rows="5"></textarea>


            <input type="submit" value="Send" class="form_cta">

        </div>
    </form>
</body>
</html>
